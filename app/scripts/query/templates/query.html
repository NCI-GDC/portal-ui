<div class="container-fluid full-page">
  <div class="row search-panel">
    <div class="col-lg-12 content">

      <search-bar></search-bar>

      <ul class="nav nav-tabs">
        <li role="presentation"
            data-ng-class="{ active: qc.QState.tabs.summary.active }"
            data-ng-click="qc.select('summary')"
            id="query-summary">
          <a>{{ 'Summary' | translate }}</a>
        </li>
        <li role="presentation"
            data-ng-class="{ active: qc.QState.tabs.cases.active }"
            data-ng-click="qc.select('cases')"
            id="query-cases">
          <a>{{ 'Cases' | translate }} ({{qc.cases.pagination.total| number:0}})</a>
        </li>
        <li role="presentation"
            data-ng-class="{ active: qc.QState.tabs.files.active }"
            data-ng-click="qc.select('files')"
            id="query-files">
          <a>{{ 'Files' | translate }} ({{qc.files.pagination.total| number:0}})</a>
        </li>
      </ul>
      <div class="pane-section" data-ng-if="qc.QState.tabs.summary.active">
        <div data-ng-include="'query/templates/query.summary.html'"></div>
      </div>
      <div class="pane-section" data-ng-show="qc.QState.tabs.cases.active">
        <div data-ng-include="'query/templates/query.cases.html'"></div>
      </div>
      <div class="pane-section"
           data-ng-show="qc.QState.tabs.files.active">
        <div data-ng-include="'query/templates/query.files.html'"></div>
      </div>
    </div>
  </div>
</div>
