<header id="gdc-header" class="navbar navbar-default navbar-static-top" role="banner">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-ng-click="HeaderController.toggleCollapsed()">
        <span class="sr-only" data-translate>Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/" data-translate>GDC Data Portal</a>
    </div>
    <nav class="navbar-collapse collapse navbar-responsive-collapse" data-collapse="HeaderController.isCollapsed"
         role="navigation" data-ng-click="HeaderController.collapse($event)"
         data-ng-keypress="HeaderController.collapse($event)"
         aria-label="{{ 'Site Navigation' | translate }}">
      <ul class="nav navbar-nav">
        <li ui-sref-active="active"><a ui-sref="projects" data-translate>Projects</a></li>
        <li ui-sref-active="active"><a ui-sref="annotations" data-translate>Annotations</a></li>
        <li data-ng-class="{ active: HeaderController.$state.includes('search') || HeaderController.$state.includes('query') }">
          <a ui-sref="search.files" data-translate>Search</a>
        </li>

      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ui-sref-active="active">
          <a ui-sref="cart">
            <i class="fa fa-shopping-cart"></i>
            <span data-translate>Cart</span>
            <span class="label label-primary">{{ HeaderController.getNumCartItems() }}</span>
          </a>
        </li>
        <li data-ng-if="HeaderController.addedLanguages">
          <select ng-model="HeaderController.currentLang"
                  ng-change="HeaderController.setLanguage()"
                  aria-label="Select language"
                  ng-options="k as v for (k, v) in HeaderController.languages">
          </select>
        </li>
      </ul>
    </nav>
  </div>

  <div class="xhrCounter" data-ng-if="HeaderController.CoreService.activeRequests">
    {{ (HeaderController.CoreService.finishedRequests / HeaderController.CoreService.requestCount * 100).toFixed(0) }}%
  </div>
</header>
