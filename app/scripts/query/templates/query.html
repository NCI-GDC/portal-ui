<div class="container-fluid full-page">
  <div class="row search-panel">
    <div class="col-lg-12">
      <search-bar></search-bar>

      <ul class="nav nav-tabs" style="margin-bottom: 20px">
        <li role="presentation"
            data-ng-class="{ active: qc.QState.tabs.files.active }"
            data-ng-click="qc.select('files')">
          <a>{{ 'Files' | translate }} ({{qc.files.pagination.total}})</a>
        </li>
        <li role="presentation"
            data-ng-class="{ active: qc.QState.tabs.participants.active }"
            data-ng-click="qc.select('participants')">
          <a>{{ 'Participants' | translate }} ({{qc.participants.pagination.total}})</a>
        </li>
      </ul>
      <div class="pane-section"
           data-ng-show="qc.QState.tabs.participants.active">
        <h2 data-ng-if="!qc.participants">
          <i class="fa fa-spinner fa-spin"></i> <span data-translate>Loading participants...</span>
        </h2>

        <h2 data-ng-if="qc.participants.hits.length === 0" data-translate>
          No participants found using those filters.
        </h2>

        <div data-ng-include="'query/templates/query.participants.html'"
             data-ng-if="qc.participants.hits.length > 0"></div>
      </div>
      <div class="pane-section"
           data-ng-show="qc.QState.tabs.files.active">
        <h2 data-ng-if="!qc.files">
          <i class="fa fa-spinner fa-spin"></i> <span data-translate>Loading files...</span>
        </h2>

        <h2 data-ng-if="qc.files.hits.length === 0" data-translate>
          No files found using those filters.
        </h2>

        <div data-ng-include="'query/templates/query.files.html'" data-ng-if="qc.files.hits.length > 0"></div>
      </div>
    </div>
  </div>
</div>
