<div class="invisible panel panel-default">
  <table class="table table-striped table-hover table-condensed table-bordered">
    <thead>
      <tr>
        <td></td>
        <th data-translate>Files</th>
        <th data-translate data-ng-if="config.showParticipant">Cases</th>
        <th data-translate data-ng-if="!config.hideFileSize">File Size</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="item in displayedData track by $index">
        <th scope="row">
          <div class="chart-color" style="background-color: {{ item.color }};"></div>
          {{ item.data[config.displayKey] | humanify }}
        </th>
        <td class="text-right">{{ item.data[config.sortKey] | number }}</td>
        <td class="text-right" data-ng-if="config.showParticipant">
          {{ item.data.case_count | number }}
        </td>
        <td class="text-right" data-ng-if="!config.hideFileSize">{{ item.data.file_size.value | size }}</td>
      </tr>
    </tbody>
  </table>
</div>
