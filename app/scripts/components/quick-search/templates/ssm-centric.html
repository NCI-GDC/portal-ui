<div class="row">
  <div class="col-lg-12 icon-row">
    <span style="background-color: #265986;border-radius: 100px;font-size: 5.4rem;font-weight: bold;color: white;margin: 0 auto;display: flex;align-items: center;justify-content: center;width: 140px;transform: scale(0.85);height: 140px;">MU</span>
  </div>
</div>
<table class="table table-striped table-hover table-condensed table-bordered table-vertical">
  <tbody>
    <tr data-ng-if="selectedItem._id">
      <th scope="row" data-translate>SSM ID</th>
      <td data-ng-bind-html="selectedItem._id | highlight:searchQuery"></td>
    </tr>
    <tr data-ng-if="selectedItem.genomic_dna_change">
      <th scope="row" data-translate>DNA Change</th>
      <td data-ng-bind-html="selectedItem.genomic_dna_change | highlight:searchQuery"></td>
    </tr>
    <tr data-ng-if="selectedItem.consequence.length > 0">
      <th scope="row" data-translate>Gene Symbol</th>
      <td data-ng-bind-html="selectedItem.consequence[0].transcript.gene_symbol | highlight:searchQuery"></td>
    </tr>
    <tr data-ng-if="selectedItem.consequence.length > 0">
      <th scope="row" data-translate>Gene AA Change</th>
      <td data-ng-bind-html="selectedItem.consequence[0].transcript.aa_change | highlight:searchQuery"></td>
    </tr>
  </tbody>
</table>
