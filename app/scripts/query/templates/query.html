<div class="container-fluid full-page">
  <div class="row search-panel">
    <div class="col-lg-12 content">

      <search-bar></search-bar>

      <ul class="nav nav-tabs">
        <li role="presentation"
            data-ng-class="{ active: qc.QState.tabs.summary.active }"
            id="query-summary">
          <a data-ng-href="/query/s{{ qc.params }}" data-ng-click="qc.setState()">{{ 'Summary' | translate }}</a>
        </li>
        <li role="presentation"
            data-ng-class="{ active: qc.QState.tabs.participants.active }"
            id="query-participants">
          <a data-ng-href="/query/c{{ qc.params }}" data-ng-click="qc.setState()">{{ 'Cases' | translate }} ({{qc.participants.pagination.total| number:0}})</a>
        </li>
        <li role="presentation"
            data-ng-class="{ active: qc.QState.tabs.files.active }"
            id="query-files">
          <a data-ng-href="/query/f{{ qc.params }}" data-ng-click="qc.setState()">{{ 'Files' | translate }} ({{qc.files.pagination.total| number:0}})</a>
        </li>
      </ul>
      <div class="pane-section" data-ng-if="qc.QState.tabs.summary.active">
        <div data-ng-include="'query/templates/query.summary.html'"></div>
      </div>
      <div class="pane-section" data-ng-show="qc.QState.tabs.participants.active">
        <div data-ng-include="'query/templates/query.participants.html'"></div>
      </div>
      <div class="pane-section"
           data-ng-show="qc.QState.tabs.files.active">
        <div data-ng-include="'query/templates/query.files.html'"></div>
      </div>
    </div>
  </div>
</div>
