<div class="container-fluid full-page">
  <div class="row search-panel">
    <div class="col-lg-3 col-md-4 facets-sidebar">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h3 class="panel-title pull-left">Facets</h3>
        </div>
        <div class="list-group">
          <facets-free-text data-field="id" data-title="Annotation" placeholder="{{ 'Annotation ID' | translate }}"
                            entity="annotations"
                            data-template="components/facets/templates/typeahead-annotations.html"></facets-free-text>

          <terms data-name="item_type"
                 data-title="Annotated Item"
                 data-facet="asc.annotations.aggregations.item_type"></terms>
          <terms data-name="category"
                 data-title="Category"
                 data-facet="asc.annotations.aggregations.category"></terms>
          <terms data-name="classification"
                 data-title="Classification"
                 data-facet="asc.annotations.aggregations.classifcation"></terms>
          <terms data-name="status"
                 data-title="Status"
                 data-facet="asc.annotations.aggregations.status"></terms>
        </div>
      </div>

    </div>

    <div class="col-lg-9 col-md-8">

      <div class="alert alert-info clearfix">
        <span data-ng-if="!cfc.currentFilters.length">
          <i class="fa fa-long-arrow-left"></i> Start searching by selecting a facet
        </span>
        <current-filters></current-filters>
      </div>

      <h3 class="col-lg-9 col-md-8" data-ng-if="asc.annotations.hits.length === 0" data-translate>
            No annotations found using those filters.
      </h3>

      <gdc-table data-data="asc.annotations.hits"
                 data-config="tableConfig"
                 data-paging="asc.annotations.pagination"
                 data-page="annotations"
                 data-heading="Annotations ({{asc.annotations.pagination.total}})"
                 data-id="annotation-table"
                 data-sort-columns=true
                 data-ng-if="asc.annotations.hits.length"
                 data-endpoint="annotations"
                 >
      </gdc-table>
    </div>
  </div>
</div>
