<div class="btn-group pull-right" role="group" aria-label="Graph Data Sorting for {{ data.heading }}">
  <button type="button"
          class="btn btn-default"
          data-ng-class="{ active: sortingDesc }"
          data-ng-click="vm.sortDesc()"
          aria-label="Sort Descending">
    <i class="fa fa-sort-amount-desc"></i>
  </button>
  <button type="button"
          class="btn btn-default"
          data-ng-class="{ active: !sortingAsc && !sortingDesc }"
          data-ng-click="vm.unSort()"
          aria-label="No Sorting">
    <i class="fa fa-sort"></i>
  </button>
  <button type="button"
          class="btn btn-default"
          data-ng-class="{ active: sortingAsc }"
          data-ng-click="vm.sortAsc()"
          aria-label="Sort Ascending">
    <i class="fa fa-sort-amount-asc"></i>
  </button>
</div
