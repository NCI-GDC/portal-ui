<facets-free-text data-title="Case" placeholder="{{ 'Case Barcode or Uuid' | translate }}"
                  data-field="cases.case_id"
                  data-entity="cases"
                  data-template="components/facets/templates/typeahead-cases.html"></facets-free-text>
<terms data-name="cases.project.primary_site" data-title="Primary Site"
       data-facet="sc.cases.aggregations['project.primary_site']"></terms>
<terms data-name="cases.project.program.name" data-title="Cancer Program"
       data-facet="sc.cases.aggregations['project.program.name']"></terms>
<terms data-name="cases.project.project_id" data-title="Project"
       data-facet="sc.cases.aggregations['project.project_id']"></terms>
<terms data-name="cases.project.disease_type" data-title="Disease Type"
       data-facet="sc.cases.aggregations['project.name']"></terms>
<terms data-name="cases.clinical.gender" data-title="Gender"
       data-facet="sc.cases.aggregations['clinical.gender']"
       data-collapsed="true"></terms>
<range-facet data-field="cases.clinical.age_at_diagnosis" data-title="Age at diagnosis"
       data-facet="sc.cases.aggregations['clinical.age_at_diagnosis']"
       data-collapsed="false"></range-facet>
<terms data-name="cases.clinical.vital_status" data-title="Vital Status"
       data-facet="sc.cases.aggregations['clinical.vital_status']"
       data-collapsed="true"></terms>
<range-facet data-field="cases.clinical.days_to_death" data-title="Days to death"
       data-facet="sc.cases.aggregations['clinical.days_to_death']"
       data-collapsed="true"></range-facet>
<terms data-name="cases.clinical.race" data-title="Race"
       data-facet="sc.cases.aggregations['clinical.race']"
       data-collapsed="true"></terms>
<terms data-name="cases.clinical.ethnicity" data-title="Ethnicity"
       data-facet="sc.cases.aggregations['clinical.ethnicity']" data-collapsed="true"></terms>
