<textarea
    id="gql"
    class="form-control Gql"
    data-ng-model="query"
    data-ng-model-options="{ debounce: 200 }"
    data-ng-change="onChange()"
    data-ng-keydown="keypress($event)"
    aria-label="Advanced Query"
    placeholder="Start Typing Your Query...."
    data-ng-trim="false"
    role="textbox">
</textarea>
