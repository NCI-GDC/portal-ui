<div class="list-group-item">
  <h4 class="list-group-item-heading facet-title"
       data-ng-click="rfc.toggle($event, 'collapsed')"
       data-ng-keypress="rfc.toggle($event, 'collapsed')"
       aria-expanded="{{ !rfc.collapsed }}"
       aria-label="{{ ::facet.value | translate }} Facet Collapse Toggle"
       role="button">
    <i class="fa" data-ng-class="{ 'fa-angle-down': !rfc.collapsed, 'fa-angle-right': rfc.collapsed }"></i>
    {{ title | translate }}
  </h4>
  <div data-ng-show="!rfc.collapsed">
      <div class="radio-inline" data-ng-repeat="unitMap in unitsMap">
        <label class="">
          <input type="radio"
                 name={{field}}
                 data-ng-model="$parent.selectedUnit"
                 data-ng-value="unitMap"
                 data-ng-change="$parent.unitClicked()">
            {{ unitMap.label }}
        </label>
      </div>
    <bar-chart data-data="dataUnitConverted"
               data-max-num-bars="30"
               data-height="35">
    </bar-chart>
    <div class="input-group">
      <span class="input-group-addon">From:</span>
      <input type="text" class="form-control" style="border-radius: 0px;" placeholder="{{ min }}" data-ng-model="lowerBound" aria-label="Min {{ field }}" data-ng-change="rfc.inputChanged()">
      <span class="input-group-addon" style="border-radius: 0px; border-right: 0px; border-left: 0px">To:</span>
      <input type="text" class="form-control" style="border-radius: 0px" placeholder="{{ max }}" data-ng-model="upperBound" aria-label="Max {{ field }}" data-ng-change="rfc.inputChanged()">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" data-ng-click="rfc.setBounds()">Go!</button>
      </span>
    </div>
  </div>
</div>
