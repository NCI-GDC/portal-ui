<div class="modal-header">
  <h4 data-translate>Warning</h4>
</div>
<div class="modal-body text-danger">
  <p data-translate>
    {{ wc.warning || 'The GDC service has encountered an error.' }}
    Please contact <a target="_blank" href="https://gdc.nci.nih.gov/support#gdc-help-desk">GDC Support</a> if the problem persists.
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" data-ng-click="wc.acceptWarning()" data-translate>OK</button>
</div>
