<a data-ng-if="!match.model.warning">
  <div class="typeahead-row">
    <div class="icon-container">
      <i class="fa fa-{{match.model.file_id === 'No results found' ? 'warning' : 'file-o'}}"></i>
    </div>
    <div class="data-container">
      <div class="data-row">
        <span class="uuid">{{ match.model.file_id }}</span>
      </div>
      <div class="data-row sub-item">
        {{ match.model.file_name || (match.model.file_id === "No results found" ? "Please try another term" : 'Prefix search') }}
      </div>
    </div>
  </div>
</a>
<span data-ng-if="match.model.warning">
  <div class="typeahead-row">
    <em class="text-muted">
    {{ match.model.warning }}
    </em>
  </div>
</span>
