<div class="panel panel-default">

  <div class="panel-heading clearfix">
    <h3 class="panel-title table-heading pull-left">
      <span data-translate>Participants</span>
    </h3>
    <div class="pull-right">
      <div class="btn-group" role="group" aria-label="Filter and sort table">
      <sort-table data-sort-columns="sc.participantSortColumns"
                  data-paging="sc.participants.pagination" data-page="participants"></sort-table>
        <select-columns filters='participantTableConfig.headings'></select-columns>
        <arrange-columns list="participantTableConfig.headings"></arrange-columns>
      </div>
    </div>

  </div>
    <tableicious data=sc.participants.hits id="participant-table" config=participantTableConfig></tableicious>
  <div class="panel-footer clearfix">
    <pagination-controls data-page="participants" data-paging="sc.participants.pagination"></pagination-controls>
  </div>
</div>
