git:
  depth: 10
language: node_js
node_js:
  - "6"
cache: yarn
sudo: required
services:
- docker
jobs:
  include:
    - stage: test
      script:
        - yarn test -- --no-cache
    - stage: deploy
      script:
        - NODE_ENV=production REACT_APP_COMMIT_HASH=$TRAVIS_COMMIT yarn build
        - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" quay.io
        - bash docker.sh
