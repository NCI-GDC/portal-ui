<div class="container-fluid full-page">
  <div class="row search-panel">
    <div class="col-lg-3 col-md-4 facets-sidebar">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h3 class="panel-title pull-left">Facets</h3>
        </div>
        <div class="list-group">
          <facets-free-text data-title="Project" field="name" placeholder="{{ 'Project Name or Code' | translate }}"
                            data-entity="projects"
                            data-template="components/facets/templates/typeahead-projects.html"></facets-free-text>
          <terms data-name="name" data-title="Disease Type"
                 data-facet="prsc.projects.aggregations.name"></terms>
          <terms data-name="primary_site"
                 data-facet="prsc.projects.aggregations.primary_site" data-title="Primary Site"></terms>
          <terms data-name="program.name"
                 data-facet="prsc.projects.aggregations['program.name']" data-title="Program"></terms>
          <terms data-name="code"
                 data-facet="prsc.projects.aggregations.code" data-title="Code"></terms>
          <terms data-name="summary.data_types.data_type"
                 data-facet="prsc.projects.aggregations['summary.data_types.data_type']" data-title="Data Type"></terms>
          <terms data-name="summary.experimental_strategies.experimental_strategy"
                 data-facet="prsc.projects.aggregations['summary.experimental_strategies.experimental_strategy']" data-title="Experimental Strategy"></terms> 
        </div>
      </div>
    </div>

    <div class="col-lg-9 col-md-8">
      <div class="alert alert-info clearfix">
        <span data-ng-if="!cfc.currentFilters.length">
          <i class="fa fa-long-arrow-left"></i> Start searching by selecting a facet
        </span>
        <current-filters></current-filters>
      </div>

      <h3 class="col-lg-9 col-md-8" data-ng-if="prsc.projects.hits.length === 0" data-translate>
        No projects found using those filters.
      </h3>
      <ul class="nav nav-tabs" style="margin-bottom: 20px" data-ng-init="mode = 'summary'"
          data-ng-show="prsc.projects.hits.length">
        <li role="presentation"
            data-ng-class="{ active: mode === 'summary' }"
            data-ng-click="mode = 'summary'">
          <a>{{ 'Summary' | translate }}</a>
        </li>
        <li role="presentation"
            data-ng-class="{ active: mode === 'details' }"
            data-ng-click="mode = 'details'">
          <a>{{ 'Details' | translate }}</a>
        </li>
      </ul>
      <div class="pane-section" data-ng-show="mode === 'summary'">
        <div class="githut">
          <div id="pc"></div>
        </div>
      </div>
      <div class="pane-section" data-ng-show="mode === 'details'">
               
<!--
		 <h3 data-ng-show="mode==='graph'">
		   Available Data per Project
		 </h3>
      
-->
      </div>

<!--          <div class="githut">-->
        
    
<!--		<div id="pc" ></div>-->
		
<!--</div>-->
     <gdc-table data-data="prsc.projects.hits"
                    data-config="tableConfig"
                    data-heading="Projects ({{prsc.projects.pagination.total}})"
                    data-id="project-table"
                    data-endpoint="projects"
                    data-paging="prsc.projects.pagination"
                    data-ng-if="prsc.projects.hits.length">
         </gdc-table>

   
    </div>
  </div>
</div>
