<div class="container-fluid full-page annotations">
  <div class="search-panel">
    <div class="facets-sidebar" ng-class="{ collapsed: asc.facetsCollapsed }">
      <uib-tabset>
        <div
          class="collapse-facets-button"
          ng-click="asc.facetsCollapsed = true"
        >
          <span class="fa fa-close" aria-hidden="true"></span>
        </div>
      </uib-tabset>
      <div class="panel panel-default">
        <div class="list-group" data-ng-include="'annotations/templates/annotations.facets.html'" class="facet-section" role="form">
        </div>
      </div>

    </div>

    <div
      class="expand-facets-button"
      ng-class="{ expanded: asc.facetsCollapsed }"
      ng-click="asc.facetsCollapsed = false"
    >
      Expand Facets <span class="fa fa-arrow-right" aria-hidden="true"></span>
    </div>

    <div class="content" ng-class="{ expanded: asc.facetsCollapsed }">

      <div class="alert alert-info clearfix">
        <span data-ng-if="!cfc.currentFilters.length">
          <i class="fa fa-long-arrow-left"></i> Start searching by selecting a facet
        </span>
        <current-filters></current-filters>
      </div>

      <h3 class="col-lg-9 col-md-8" data-ng-if="asc.annotations.hits.length === 0" data-translate>
            No annotations found using those filters.
      </h3>

      <gdc-table data-data="asc.annotations.hits"
                 data-config="tableConfig"
                 data-paging="asc.annotations.pagination"
                 data-page="annotations"
                 data-heading="annotations"
                 data-id="annotation-table"
                 data-sort-columns=true
                 data-ng-if="asc.annotations.hits.length"
                 data-endpoint="annotations"
                 >
      </gdc-table>
    </div>
  </div>
</div>
