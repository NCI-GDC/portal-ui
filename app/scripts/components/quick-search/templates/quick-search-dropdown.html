<div class="clearfix quick-search-list-container" data-ng-show="results.hits.length">
  <ul class="col-md-5 col-sm-12" id="quick-search-list">
    <li data-ng-repeat="item in results.hits track by item._id"
         data-ng-class="{ selected: item.selected }" class="quick-search-result row"
         data-ng-click="goTo(item._type, item._id)"
         data-ng-switch="item._type"
         data-ng-mouseover="itemHover(item)">
      <div class="col-xs-2">
        <i class="fa fa-user fa-2x" data-ng-switch-when="participant"></i>
        <i class="fa fa-file-o fa-2x" data-ng-switch-when="file"></i>
        <i class="fa fa-files-o fa-2x" data-ng-switch-when="project"/></i>
      </div>
      <div class="col-xs-10">
        <span class="entity-id">{{ item._id }}</span>
        <ul class="highlighted-terms" data-ng-switch-when="file">
          <li data-ng-bind-html="item.fields.file_name | highlight:searchQuery"></li>
          <li data-ng-bind-html="item.fields.file_id | highlight:searchQuery"></li>
        </ul>
        <ul class="highlighted-terms" data-ng-switch-when="project">
          <li data-ng-bind-html="item.fields.project_id | highlight:searchQuery"></li>
          <li data-ng-bind-html="item.fields.name | highlight:searchQuery"></li>
          <li data-ng-bind-html="item.fields.primary_site | highlight:searchQuery"></li>
          <li data-ng-bind-html="item.fields.disease_type | highlight:searchQuery"></li>
        </ul>
        <ul class="highlighted-terms" data-ng-switch-when="participant">
          <li data-ng-bind-html="item.fields.participant_id | highlight:searchQuery"></li>
          <li data-ng-bind-html="item.fields.project.project_id | highlight:searchQuery"></li>
        </ul>
      </div>
    </li>
  </ul>
  <div class="col-md-7 hidden-sm hidden-xs details-container" data-ng-if="selectedItem">
    <div data-ng-include="'components/quick-search/templates/file.html'"
         data-ng-show="selectedItem._type === 'file'"></div>
    <div data-ng-include="'components/quick-search/templates/participant.html'"
         data-ng-show="selectedItem._type === 'participant'"></div>
    <div data-ng-include="'components/quick-search/templates/project.html'"
         data-ng-show="selectedItem._type === 'project'"></div>
  </div>
</div>
