<!doctype html>
<html lang="en" data-ng-app="ngApp" data-ng-strict-di>
<head>
  <base href="__BASE__">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title data-ng-bind="pageTitle + ' | GDC'"></title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="libs/components-font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="libs/ngprogress-lite/ngprogress-lite.css">
  <!-- build:css css/styles.css -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="libs/xmldisplay/xmldisplay.css">

</head>

<body>

<a href="#body" tabindex="1" class="skip-to-content" data-translate>Skip to Main Content</a>

<div id="wrapper" aria-busy="true" aria-live="assertive" tabindex="0">
  <div data-ng-if="!loaded" class="app-loading">
    <i class="fa fa-spinner fa-spin fa-5x"></i>
  </div>

  <div id="header">
    <!-- NCI Header -->
    <table id="nci-header">
      <tbody>
        <tr>
          <td height="37" align="left" width="283">
            <a href="http://www.cancer.gov">
              <img src="images/logotype.gif"
                   title="National Cancer Institute"
                   alt="National Cancer Institute"
                   height="37" border="0" width="283">
            </a>
          </td>
          <td width="97%"></td>
          <td align="right" height="34" width="177">
            <a href="http://www.cancer.gov">
              <img src="images/tagline.gif"
                   title="U.S. National Institutes of Health"
                   alt="U.S. National Institutes of Health"
                   height="34" border="0" width="177">
            </a>
          </td>
          <td align="right" height="34" width="118">
            <a href="http://www.cancer.gov">
              <img src="images/cancergov.gif"
                   title="www.cancer.gov"
                   alt="www.cancer.gov"
                   height="34" border="0" width="118">
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <nga-header></nga-header>
  </div>

  <noscript>
    <style>
      #loadingScreen { display: none; }
    </style>
    <div id="body" tabindex="0">
      <p class="noscript">
        Javascript is required to use the features of this website.
      </p>
    </div>
  </noscript>

  <div id="body" data-ui-view role="main" tabindex="0"></div>

  <!-- NCI Footer -->
  <footer id="footer">
    <div class="container" role="contentinfo">
      <div>
        <a data-ui-sref="home">Site Home</a>
         | <a href="http://www.cancer.gov/global/web/policies">Policies</a>
         | <a href="http://www.cancer.gov/global/web/policies/accessibility">Accessibility</a>
         | <a href="http://www.cancer.gov/global/web/policies/foia">FOIA</a>
         | <a>Site Map</a>
      </div>
      <div>
        <a href="http://www.hhs.gov">U.S. Department of Health and Human Services</a>
         | <a href="http://www.nih.gov">National Institutes of Health</a>
         | <a href="http://www.cancer.gov">National Cancer Institute</a>
         | <a href="http://www.usa.gov">USA.gov</a>
      </div>
      <div>
        NIH... Turning Discovery Into Health &#174;
      </div>
      <div>
        <a href= "{{ config.tag }}">{{ config.version }}</a> @
        <a href="{{ config.commitLink }}">{{ config.commitHash }}</a>
      </div>
    </div>
  </footer>
</div>

<!-- CDN Vendor Files -->
<script src="libs/lodash/dist/lodash.js"></script>
<script src="libs/jquery/dist/jquery.js"></script>
<script src="libs/angular/angular.js"></script>

<!-- Vendor Files -->
<!-- build:js js/vendor.js -->
<script src="libs/immutable/dist/immutable.js"></script>
<script src="libs/xmldisplay/xmldisplay.js"></script>
<script src="libs/moment/moment.js"></script>
<script src="libs/d3/d3.js"></script>
<script src="libs/d3-tip/index.js"></script>
<!-- endbuild -->

<!-- Angular Plugins -->
<!-- build:js js/ng-plugins.js -->
<script src="libs/angular-cache/dist/angular-cache.js"></script>
<script src="libs/angular-animate/angular-animate.js"></script>
<script src="libs/angular-ui-router/release/angular-ui-router.js"></script>
<script src="libs/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
<script src="libs/restangular/dist/restangular.js"></script>
<script src="libs/angular-gettext/dist/angular-gettext.js"></script>
<script src="libs/angular-aria/angular-aria.js"></script>
<script src="libs/ngprogress-lite/ngprogress-lite.js"></script>
<!-- endbuild -->

<!-- App -->
<!-- build:js js/app.js -->
<script src="js/templates.js"></script>
<script src="js/translations.js"></script>
<script src="js/config.js"></script>
<script src="js/app.js"></script>
<!-- endbuild -->


<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-XXXXX-X', 'auto');
  ga('send', 'pageview');
</script>

</body>
</html>
